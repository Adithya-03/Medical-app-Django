    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card mt-5">
          <div class="card-body">
              <h5 class="card-title custom-title">Login</h5>
              <form method="POST" novalidate>
                  {% csrf_token %}
                  
                  <!-- Username Field -->
                  <div class="form-group mb-3">
                      <label for="id_username">Username:</label>
                      <input type="text" id="id_username" name="username" class="form-control" required>
                      {% if form.errors.username %}
                      <small class="text-danger">{{ form.errors.username }}</small>
                  {% endif %}
                  </div>
                  
                  <!-- Password Field -->
                  <div class="form-group mb-3">
                      <label for="id_password">Password:</label>
                      <input type="password" id="id_password" name="password" class="form-control" required>
                      {% if form.errors.password %}
                        <small class="text-danger">{{ form.errors.password }}</small>
                    {% endif %}
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Login</button>
              </form>
          </div>
      </div>
  </div>
  <link rel="stylesheet" type="text/css" href="{% static 'static/login.css' %}">

{% endblock%}
