{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <p>You are currently logged in as {{ user.name }}.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Log Out</button>
    </form>
  {% else %}
    <p>You are not currently logged in.</p>
  {% endif %}
{% endblock %}
