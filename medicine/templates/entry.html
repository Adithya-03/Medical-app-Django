{% extends 'base.html'%}
{% load static %}
{% block 'content' %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title justify-content-center" id="sign">Sign Up</h5>
          <form>
            <div class="mb-2 ">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form" id="exampleInputName" placeholder="Enter your name">
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">password</label>
              <input type="password" class="form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">confirm password</label>
              <input type="password" class="form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="confirm your email">
            </div>
            
            <a class="btn btn-primary" href="#" role="button">Sign up</a>
          </form>
          <p class="mt-3 ">Already have an account? <a href="#" id="link">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


  
<link rel="stylesheet" type="text/css" href="{% static 'static/signup.css' %}">

{% endblock%}
